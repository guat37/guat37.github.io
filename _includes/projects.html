<section id="projets" class="section reveal">
  <div class="section-head">
    <h2>Projets</h2>
    <p>Quelques r√©alisations.</p>
  </div>

  <div class="grid two">
    {% for p in site.data.profile.projects %}
      <article class="card project">
        <div class="project-top">
          <div class="project-left">
            <h3 class="project-title">{{ p.name }}</h3>
            {% if p.meta and p.meta != "" %}
              <div class="muted">{{ p.meta }}</div>
            {% endif %}
          </div>

          {% if p.image and p.image != "" %}
            <div class="project-thumb" aria-hidden="true">
              <img src="{{ p.image | relative_url }}" alt="">
            </div>
          {% endif %}
        </div>

        <p class="muted">{{ p.description }}</p>

        <div class="tags">
          {% for t in p.tags %}
            <span class="tag">{{ t }}</span>
          {% endfor %}
        </div>
      </article>
    {% endfor %}
  </div>
</section>
