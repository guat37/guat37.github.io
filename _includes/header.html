<header class="topbar">
  <a class="brand" href="#top" aria-label="Retour en haut">{{ site.data.profile.initials }}</a>

  <nav class="nav" aria-label="Navigation">
    <a href="#profil">Profil</a>
    <a href="#experience">Expérience</a>
    <a href="#competences">Compétences</a>
    <a href="#formation">Formation</a>
    <a href="#projets">Projets</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="actions">
    <a class="iconbtn" href="{{ site.data.profile.linkedin_url }}" target="_blank" rel="noopener" title="LinkedIn">
      {% include icons.html name="linkedin" %}
    </a>
    <a class="iconbtn" href="mailto:{{ site.data.profile.email }}" title="Email">
      {% include icons.html name="mail" %}
    </a>
    {% if site.data.profile.pdf_url and site.data.profile.pdf_url != "" %}
      <a class="btn" href="{{ site.data.profile.pdf_url | relative_url }}" target="_blank" rel="noopener">PDF</a>
    {% endif %}
  </div>
   
</header>
