{% if site.data.profile.certifications and site.data.profile.certifications.size > 0 %}
<section id="certifs" class="section reveal">
  <div class="section-head">
    <h2>Certifications</h2>
    <p>Badges (s√©lection).</p>
  </div>

  <div class="certs">
    {% for c in site.data.profile.certifications %}
      <article class="cert-tile card">
        <div class="cert-media">
          <img src="{{ c.img | relative_url }}" alt="Badge {{ c.name }}">
        </div>
        <div class="cert-caption">
          <div class="cert-name">{{ c.name }}</div>
          {% if c.org and c.org != "" %}
            <div class="muted">{{ c.org }}</div>
          {% endif %}
        </div>
      </article>
    {% endfor %}
  </div>
</section>
{% endif %}
