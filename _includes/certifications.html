<section id="certifs" class="section reveal">
    <div class="section-head">
      <h2>Certifications</h2>
      <p>Badges & formations cl√©s.</p>
    </div>
  
    <div class="certs">
      {% for c in site.data.profile.certifications %}
        <div class="cert card">
          <div class="cert-logo">
            <img src="{{ c.img | relative_url }}" alt="Logo {{ c.name }}">
          </div>
          <div class="cert-meta">
            <div class="cert-name">{{ c.name }}</div>
            {% if c.org and c.org != "" %}
              <div class="muted">{{ c.org }}</div>
            {% endif %}
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
